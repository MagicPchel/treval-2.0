<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beltreval | Conect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css"> 

</head>
<body>

  <div class="split left">
    <div class="centered">   
     <p class="split__text">BELTREVAL</p> 
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
      
      <form action="/register" method="post" >
        <h1 class="mb-5">Регистрация</h1>
    <div class=" mb-3">
      <div class="mb-3">
      <label for="name" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>   
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" id="email" aria-describedby="email">
     
    
      
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Придумайте пароль</label>
      <input type="password" class="form-control" id="password">
    </div>

    
    <div id="emailHelp" class="form-text mb-3">Мы надёжно сохраним всю вашу информацию</div>
    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
  
  </form>
    </div>
  </div>
 
  
<script src="https://kit.fontawesome.com/a4edf747cf.js" crossorigin="anonymous"></script>
</body>
</html>
